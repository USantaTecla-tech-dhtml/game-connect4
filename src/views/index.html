<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GameView</title>
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/GameView.js"></script>
  </head>
  <body>
    <main class="main">
      <section id="leftPanel" class="leftPanel">
        <h2>Current Turn:</h2>
        <div class="turnColor">
          <img id="redTurn" src="./images/red-token.png" alt="" />
          <img id="yellowTurn" src="./images/yellow-token.png" alt="" />
        </div>
      </section>

      <section id="rightPanel" class="rightPanel">
        <header class="boardTitle">
          <h1>HTML, CSS and Javascript GameView</h1>
        </header>

        <section class="boardMessages">
          <div id="boardMessages"></div>
        </section>

        <section class="board" id="board"></section>
      </section>
    </main>
  </body>
</html>
